    <div class="flex-shrink-0 display-flex justify-content-end close-mat-dialog-buttom">
        <span class="mat-button-wrapper cursor-pointer" (click)="close()">
            <mat-icon>clear</mat-icon>
        </span>
    </div>

    <h1 class="margin-top-0px">NEW OFFER CREATOR</h1>

    <offer-form class="flex-grow-1 overflow-hidden" 
        [data]="data" 
        [shopId]="dialogData.shopId" 
        [customized]="dialogData.customized"
        [shopSelected]="dialogData.shop" 
        [releases]="dialogData.releases" 
        (accept)="submit($event)" 
        (cancel)="cancel()"
        [validationErrors]="validationErrors" 
        (dataChange)="dataChanged()">
    </offer-form>
