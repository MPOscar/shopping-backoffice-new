<mat-toolbar
  class="margin-right-25px margin-bottom-10px width-auto flex-shrink-0 background-color-secondary color-primary mat-elevation-z2">
  <span class="flex-grow-1"></span>
  <button mat-raised-button type="button" color="primary" class="margin-left-10px" [disabled]="!collectionId"
    (click)="linkShopsModal()">{{ 'Link New Stores' | translate }}</button>
</mat-toolbar>

<div class="flex-grow-1 overflow-auto display-flex">

  <table class="margin-top-10px margin-right-25px width-100pct" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        SHOP NAME
      </th>
      <td mat-cell *matCellDef="let element" class="padding-table-td">
        <div class="display-flex align-items-center">
          <span>
            {{ element.name }}
          </span>
          <mat-icon *ngIf="element.isParent" class="sidenav-icon">store</mat-icon>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        STATUS
      </th>
      <td mat-cell *matCellDef="let element" class="padding-table-td">
        <div>
          {{ element.active?'Active':'Inactive' }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        COUNTRY
      </th>
      <td mat-cell *matCellDef="let element" class="padding-table-td"> {{ element.country }} </td>
    </ng-container>

    <ng-container matColumnDef="currency">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        CURRENCY
      </th>
      <td mat-cell *matCellDef="let element" class="padding-table-td"> {{ element.currency }} </td>
    </ng-container>

    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        RANK
      </th>
      <td mat-cell *matCellDef="let element" class="padding-table-td"> {{ element.rank }} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>
        LINK
      </th>
      <td mat-cell *matCellDef="let element" class="min-width-80px padding-table-td">
        <button mat-icon-button type="button" color="primary" [matTooltip]="Link" (click)="editLinkModal(element.id)">
          <mat-icon *ngIf="element.hasLink">edit</mat-icon>
          <mat-icon *ngIf="!element.hasLink">add</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="row.is_active ? '' : 'text-decoration-line-through'">
    </tr>

  </table>

</div>
