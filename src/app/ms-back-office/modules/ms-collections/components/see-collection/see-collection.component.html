<div class="flex-shrink-0 display-flex justify-content-end close-mat-dialog-buttom">
    <span class="mat-button-wrapper cursor-pointer" (click)="close()">
        <mat-icon>clear</mat-icon>
    </span>
</div>
<form class="flex-grow-1 min-height-0 display-flex flex-direction-column" [askBeforeRefresh]="formGroup.dirty"
    [formGroup]="formGroup" novalidate role="form" (ngSubmit)="submitClicked()" autocomplete="off" inputFocus>



    <div class="flex-grow-1 overflow-auto display-flex flex-direction-column padding-top-25px">

        <div class="flex-grow-1 flex-shrink-0 display-flex flex-direction-column">

            <mat-tab-group>

                <mat-tab label="Collection">

                    <div fxLayout="column" class="flex-grow-1 padding-top-25px">

                        <mat-form-field class="width-100pc margin-left-16px">

                            <mat-label>Name</mat-label>

                            <input matInput type="text" formControlName="name" required readonly>

                        </mat-form-field>

                        <mat-form-field>
                            <mat-label>Brand</mat-label>
                            <mat-select disableOptionCentering placeholder="Brand" formControlName="brand" required
                                [disabled]="true">
                                <mat-option>...</mat-option>
                                <mat-option *ngFor="let brand of dialogData.brands" [value]="brand.id">
                                    {{brand.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

                        <div [fxFlex]="50" class="width-480px">

                            <div
                                class="align-self-center display-flex width-250px  flex-shrink-1 flex-direction-row card-container">
                                <mat-card
                                    class="border-2px-solid-black box-shadow-none flex-grow-1 margin-0 mat-card-principal">
                                    <img class="height-100-pc width-100-pc" *ngIf="principal" [src]="principal">
                                </mat-card>
                            </div>

                        </div>

                        <mat-form-field class="width-100pc margin-left-16px padding-top-25px" appearance="fill">

                            <mat-label>Description</mat-label>

                            <textarea matInput formControlName="description" class="min-height-100px"
                                readonly></textarea>

                        </mat-form-field>

                    </div>

                </mat-tab>

                <mat-tab label="Stores" class="width-50pc">

                    <shops-collection-table *ngIf="shops" [collectionId]="collectionId" [shops]="shops"
                        [selectedShops]="linkedShops">
                    </shops-collection-table>

                </mat-tab>

                <mat-tab label="Releases" class="width-50pc">

                    <releases-collection-table [collectionId]="collectionId" [collections]="dialogData.collections"
                        [brands]="dialogData.brands" [styles]="dialogData.styles" [shops]="shops" [disabled]="true">
                    </releases-collection-table>

                </mat-tab>
            </mat-tab-group>


        </div>

    </div>

</form>
