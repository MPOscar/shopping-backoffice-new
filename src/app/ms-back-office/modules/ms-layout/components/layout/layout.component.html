<!--h1>Select the page you want to configure</h1-->
<app-layout-slider-topnav (layoutEventEmitter)="layoutEvent($event)"></app-layout-slider-topnav>
<div class="flex-grow-1 height-100-pc display-flex flex-direction-column">

    <div class="flex-grow-1 display-flex flex-direction-column height-100-pc">

        <mat-tab-group class="padding-top-5px display-flex flex-grow-1 height-100-pc" *ngIf="flag">

            <mat-tab label="Slider">
                <app-sliders
                    [filters]="filters"
                    [pageId]="pageId"
                    [brands]="brands"
                    [categories]="categories"
                    [collections]="collections"
                    [deals]="deals"
                    [releases]="releases"
                    [offers]="offers"
                    [shops]="shops"
                    [styles]="styles">
                </app-sliders>
            </mat-tab>

            <mat-tab label="Header">
               <headers [pageId]="pageId"></headers>
            </mat-tab>

            <mat-tab label="Hottest">
                <hottest [pageId]="pageId" class="height-100-pc"></hottest>
            </mat-tab>

            <mat-tab label="Heading">
                <edit-heading [filters]="filters" [pageId]="pageId" [brands]="brands" [categories]="categories" [collections]="collections"
                    [shops]="shops" [styles]="styles"></edit-heading>
            </mat-tab>

            <mat-tab label="Our Partners" *ngIf="pageId ==='home' || pageId ==='whats_new'">
                <ours-partners [filters]="filters" [pageId]="pageId" [brands]="brands" [categories]="categories" [collections]="collections"
                    [deals]="deals" [releases]="releases" [offers]="offers" [shops]="shops" [styles]="styles"></ours-partners>
            </mat-tab>

            <mat-tab label="Menu" *ngIf="pageId ==='brands'">
                <menu-brands [filters]="filters" [pageId]="pageId" [brands]="brands" [styles]="styles" [collections]="collections"> </menu-brands>
            </mat-tab>

        </mat-tab-group>

    </div>

</div>
