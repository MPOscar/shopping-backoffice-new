<form class="flex-grow-1 min-height-0 display-flex flex-direction-column" [askBeforeRefresh]="formGroup.dirty" [formGroup]="formGroup"
  novalidate role="form" (ngSubmit)="submitClicked()" autocomplete="off" inputFocus>

  <div class="flex-grow-1 overflow-auto display-flex flex-direction-column padding-top-25px">

    <div class="flex-grow-1 flex-shrink-0 display-flex flex-direction-column">

      <mat-radio-group formControlName="display">

        <div class="display-flex padding-bottom-25px" fxLayout="row">

          <div class="display-flex margin-right-25px">

            <mat-radio-button value="top" class="margin-top-10px" matTooltip="{{ 'Top' | translate }}">Top</mat-radio-button>

          </div>

          <div class="display-flex">

            <mat-radio-button value="bottom" class="margin-top-10px" matTooltip="{{ 'Bottom' | translate }}">Bottom</mat-radio-button>

          </div>

        </div>

      </mat-radio-group>


      <div class="padding-top-10px">

        <mat-slide-toggle class="padding-top-15px padding-bottom-15px" formControlName="displayOnPage">Display on this page</mat-slide-toggle>

      </div>

    </div>

  </div>

  <div class="margin-right-25px padding-top-10px padding-bottom-10px flex-shrink-0 display-flex border-top-style-solid border-top-width-2px border-top-color-grey">
    <span class="flex-grow-1"></span>
    <button mat-raised-button type="submit" color="primary">{{ 'Save Changes' | translate }}</button>
  </div>

</form>
