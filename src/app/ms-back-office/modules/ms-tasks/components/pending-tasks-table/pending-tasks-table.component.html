<div [fxFlex]="100" class="justify-content-center" fxFlex fxLayout="row" fxLayout.lt-md="column">
  <h2>Pending Task</h2>
</div>
<div class="flex-direction-row-reverse flex-shrink-0 display-flex margin-right-25px margin-bottom-10px margin-top-10px">

  <button class="border-none border-radius-5px" mat-stroked-button (click)="addTaskModal()">
    <mat-icon>add</mat-icon>
    Add a new task</button>

</div>
<div class="flex-grow-1 overflow-auto display-flex flex-direction-column">

  <div class="flex-grow-1 flex-shrink-0 display-flex flex-direction-column">

    <div class="padding-left-25px width-100-pc max-height-200px " fxFlex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">

      <table class="margin-top-10px margin-right-25px width-100pct" mat-table [dataSource]="tasks" matSort [matSortActive]="tasksService.previousSortColumn"
        [matSortDirection]="tasksService.previousSortDirection" matSortDisableClear (matSortChange)="onSort()">
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>TASK</th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="responsable">
          <th mat-header-cell *matHeaderCellDef>RESPONSABLE</th>
          <td mat-cell *matCellDef="let element"> {{ element.responsable }} </td>
        </ng-container>
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>PRIORITY</th>
          <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>ACTION</th>
          <td mat-cell *matCellDef="let element"  class="min-width-80px">
            <button mat-icon-button color="primary" [matTooltip]="Edit" (click)="editTaskModal(element.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" [matTooltip]="Delete" (click)="getTaskToDelete(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
<div class="flex-shrink-0 display-flex">
  <span class="flex-grow-1"></span>
  <mat-paginator
    #paginator
    [length]="totalLength"
    [pageSizeOptions]="[5, 10, 20, 50, 100]"
    [pageIndex]=""
    [pageSize]=""
    showFirstLastButtons
    (page)="onPage()">
  </mat-paginator>
</div>
