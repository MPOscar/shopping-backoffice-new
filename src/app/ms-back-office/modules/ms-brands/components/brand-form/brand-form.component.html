<form class="flex-grow-1 min-height-0 display-flex flex-direction-column" [askBeforeRefresh]="formGroup.dirty" [formGroup]="formGroup"
  novalidate role="form" (ngSubmit)="submitClicked()" autocomplete="off" inputFocus>

  <div class="flex-grow-1 overflow-auto display-flex flex-direction-column">

    <div class="flex-grow-1 flex-shrink-0 display-flex flex-direction-column">

      <mat-form-field class="width-100pc margin-left-16px">

        <mat-label>Brand Name</mat-label>

        <input matInput type="text" formControlName="name" required>

        <error-messages matSuffix for="name" [validationErrorMessages]="validationErrorMessages"></error-messages>

      </mat-form-field>

      <div [fxFlex]="50" class="border width-480px">

        <image-card class="padding-10px" formControlName="faces" [principal]="principal"></image-card>

      </div>

      <mat-form-field class="width-100pc margin-left-16px" appearance="fill">

        <mat-label>Description</mat-label>

        <textarea matInput formControlName="description" class="min-height-100px"></textarea>

      </mat-form-field>

    </div>
  </div>
  <div class="margin-right-25px padding-top-25px padding-bottom-25px flex-shrink-0 display-flex border-top-style-solid border-top-width-2px border-top-color-grey">

    <button mat-raised-button type="submit" color="primary">{{ 'Save' | translate }}</button>

    <button mat-raised-button type="button" class="margin-left-10px" (click)="cancelClicked()">{{ 'Cancel' | translate }}</button>

  </div>
</form>
