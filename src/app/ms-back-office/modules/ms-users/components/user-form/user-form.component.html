<mat-card>
  <form class="" [askBeforeRefresh]="formGroup.dirty" [formGroup]="formGroup" novalidate role="form" (ngSubmit)="submitClicked()"
    autocomplete="off" inputFocus>

    <div class="mb-20" fxFlex fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px">

      <div [fxFlex]="30">

        <mat-form-field appearance="fill" class="width-100pc margin-left-16px">

          <mat-label>First Name</mat-label>

          <input matInput type="text" formControlName="firstName" required>

        </mat-form-field>
        
        <mat-form-field appearance="fill" class="width-100pc margin-left-16px">

          <mat-label>Last Name</mat-label>

          <input matInput type="text" formControlName="lastName" required>

        </mat-form-field>

        <mat-form-field appearance="fill" class="width-100pc margin-left-16px">

          <mat-label>Middle Name</mat-label>

          <input matInput type="text" formControlName="middleName" required>

        </mat-form-field>

        <mat-form-field appearance="fill" class="width-100pc margin-left-16px">

          <mat-label>Email</mat-label>

          <input matInput type="email" formControlName="email" required>

        </mat-form-field>

        <mat-form-field appearance="fill" class="width-100pc margin-left-16px">

          <mat-label>Role</mat-label>

          <input matInput type="number" formControlName="roleId" required>

        </mat-form-field>

        <mat-form-field appearance="fill" class="width-100pc margin-left-16px">

          <mat-label>Is Deleted</mat-label>

          <input matInput type="number" formControlName="isDeleted" required>

        </mat-form-field>

      </div>

    </div>

    <div class="display-flex">

      <button mat-raised-button type="submit" color="primary">Accept</button>

      <button mat-raised-button class="margin-left-10px" (click)="cancelClicked()">Cancel</button>

    </div>

  </form>

</mat-card>
